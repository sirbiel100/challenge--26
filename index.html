<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/index/index.css" />
    <link rel="stylesheet" href="src/style/reset/reset.css" />
    <link
      rel="shortcut icon"
      href="src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>GC | Pricing component with toggle</title>
  </head>
  <body>
    <img src="src/images/bg-top.svg" alt="bg-top" />
    <img src="src/images/bg-bottom.svg" alt="bg-bottom" />

    <h1>Our Pricing</h1>

    <header>
      <input type="checkbox" id="toggle" />
      <label for="toggle"><div></div></label>
    </header>

    <main>
      <section>
        <h2>Basic</h2>
        <h3><small>$</small></h3>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3GB</p>
        <button>LEARN MORE</button>
      </section>

      <section>
        <h2>Professional</h2>
        <h3><small>$</small></h3>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
        <button>LEARN MORE</button>
      </section>

      <section>
        <h2>Master</h2>
        <h3><small>$</small></h3>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
        <button>LEARN MORE</button>
      </section>
    </main>
  </body>
</html>
